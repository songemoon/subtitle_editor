{% extends "base.html" %}

{% block title %}SRT 업로드{% endblock %}

{% block content %}
  <h1>📤 SRT 파일 업로드</h1>

  <form action="{{ url_for('main.upload_file') }}" method="post" enctype="multipart/form-data" style="margin-top: 20px;">
    <label style="display: block; margin-bottom: 15px;">
      <input type="file" name="srt_file" accept=".srt" required style="padding: 5px;">
    </label>

    {% if clients %}
      <label for="client_id">클라이언트 선택:
        <select name="client_id" id="client_id" required style="margin-left: 10px;">
          {% for client in clients %}
            <option value="{{ client.id }}">{{ client.name }}</option>
          {% endfor %}
        </select>
      </label>
    {% endif %}

    <br><br>
    <button type="submit" style="
      background-color: #ff87a1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    ">업로드</button>
  </form>
{% endblock %}
