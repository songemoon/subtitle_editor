<style>
.card-container {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.subtitle-card {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #fff0f5;
  border-radius: 16px;
  padding: 14px 20px;

.info-block {
  flex: 1 1 35%;

}

.timecode {
  font-size: 0.85rem;
  color: #888;

}

.original-text {
  font-size: 1rem;
  font-weight: 500;
  color: #333;
  word-break: break-word;
}

.translation-block {
  flex: 1 1 60%;
  min-width: 250px;
}

.translation-input {
  width: 100%;
  padding: 12px 14px;
  font-size: 1rem;
  border: 1.8px solid #ff9ccf;
  border-radius: 10px;
  box-sizing: border-box;
}

.translation-input:focus {
  outline: none;
  border-color: #ff4c8b;
  box-shadow: 0 0 6px #ff4c8b;
}

.btn {
  background-color: #ff4c8b;
  color: white;
  padding: 12px 24px;
  border-radius: 20px;
  font-size: 1rem;
  border: none;
  cursor: pointer;
  margin: 0 10px;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #e0437f;
}

<form action="{{ url_for('main.save_edited') }}" method="POST">
