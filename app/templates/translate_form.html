{% extends "base.html" %}

{% block title %}자막 번역 - 발주번호 #{{ order.id }}{% endblock %}

{% block content %}
  <h1>발주번호 #{{ order.id }} 자막 번역</h1>

  <p><strong>클라이언트:</strong> {{ order.client_name }}</p>
  <p><strong>영상 링크:</strong>
    <a href="{{ order.video_link }}" target="_blank">{{ order.video_link }}</a>
  </p>

  <form action="{{ url_for('main.upload_file') }}" method="post" enctype="multipart/form-data" style="margin-top: 20px;">
    <input type="hidden" name="client_id" value="{{ order.client_id }}">
    <input type="hidden" name="order_id" value="{{ order.id }}">

    <label>
      <strong>SRT 파일 업로드:</strong><br/>
      <input type="file" name="srt_file" accept=".srt" required
             style="margin-top: 8px; padding: 6px; border-radius: 8px; border: 1px solid #ccc;" />
    </label>

    <br/><br/>
    <button type="submit" style="
      background-color: #ff87a1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    ">📤 업로드 후 번역</button>
  </form>
{% endblock %}
